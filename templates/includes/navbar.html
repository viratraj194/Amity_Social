{% load static %}
<nav>
    <div class="nav flex space_between">
        {% if user.is_authenticated %}
        <div class="nav_image">
            <a href="{%url 'list_posts'%}">
                <img src="" alt="@MITY SOCIAL">
            </a>
        </div>
        {% else %}

        <div class="nav_image">
            <a href="{%url 'home'%}">
                <img src="" alt="@MITY SOCIAL">
            </a>
        </div>
        {% endif %}
        {% if user.is_authenticated %}
        <div style="margin: 10px;">
            {% if profile.profile_picture %}
            <div class="nav_profile_image"
                style="width: 50px;height: 50px;overflow: hidden; border-radius: 50%; cursor: pointer;">
                <a href="{%url 'UserDashboard'%}">
                    <img src="{{profile.profile_picture.url}}" alt="" style="width: 100%; height: 100%;">
                </a>
            </div>
            {% else %}
            <div class="nav_profile_image"
                style="width: 50px;height: 50px;overflow: hidden; border-radius: 50%; cursor: pointer;">
                <a href="{%url 'UserDashboard'%}">
                    <img src="{%static 'img/images.jpeg'%}" alt="" style="width: 100%; height: 100%;">
                </a>
            </div>
            
            {%endif%}
        </div>
        {% else %}
        <div class="login">
            <a href="{% url 'login'%}">Log in</a>
        </div>
        {% endif %}
    </div>
</nav>
