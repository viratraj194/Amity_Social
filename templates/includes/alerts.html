<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Message</title>
    <style>
        .alert {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            padding: 20px;
            background-color: #403f3fdd;
            color: white;
            margin-bottom: 15px;
            border-radius: 4px;
            animation: slide-in 0.5s ease-in-out forwards;
        }

        .alert.hidden {
            animation: fade-out 0.5s ease-in-out forwards;
        }

        .closebtn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .closebtn:hover {
            color: black;
        }

        @keyframes slide-in {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(0);
            }
        }

        @keyframes fade-out {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
                transform: translateY(100%);
            }
        }
    </style>
</head>

<body>
    {% if messages %}
    {% for message in messages %}
    <div class="alert">
        <span class="closebtn">&times;</span>
        <strong style="padding-right: 10px;">{{ message }}</strong>
    </div>
    {% endfor %}
    {% endif %}

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const alertDiv = document.querySelector(".alert");

            if (alertDiv) {
                const closeBtn = alertDiv.querySelector(".closebtn");

                if (closeBtn) {
                    closeBtn.addEventListener("click", function () {
                        alertDiv.classList.add("hidden");
                    });
                }

                // Automatically fade out after 5 seconds
                setTimeout(function () {
                    alertDiv.classList.add("hidden");
                }, 5000); // 5000 milliseconds = 5 seconds

                // Remove the alert from the DOM after the fade-out animation
                alertDiv.addEventListener("animationend", function (event) {
                    if (event.animationName === "fade-out") {
                        alertDiv.style.display = "none";
                    }
                });
            }
        });

    </script>
</body>

</html>
